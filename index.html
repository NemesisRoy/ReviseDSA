<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Revision Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DSA Revision Notes</h1>
        <nav>
            <input type="text" id="search" placeholder="Search topics..." onkeyup="searchTopics()">
        </nav>
    </header>
    <main>
        <section id="topics">
            <h2>Topics</h2>
            <ul id="topics-list">
                <li><a href="#" onclick="loadTopic('arrays')">Arrays</a></li>
                <li><a href="#" onclick="loadTopic('linked-lists')">Linked Lists</a></li>
                <li><a href="#" onclick="loadTopic('trees')">Trees</a></li>
                <!-- Add more topics -->
            </ul>
        </section>
        <section id="notes">
            <h2>Notes</h2>
            <textarea id="note-editor" placeholder="Write your notes here..."></textarea>
            <button onclick="saveNotes()">Save</button>
        </section>
    </main>
    <footer>
        <p>Made by [Your Name]</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
